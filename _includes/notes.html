{% assign class_var = include.class %}
{% assign class_notes = site.collections | where: "label", class_var | first %}
<div>
{% for note in class_notes.docs %}
    <div id="modal_{{ forloop.index }}" class="modal">
        <p>author: {{ note.author }}</p>
        <p>content: {{ note.content }}</p>
        <a href="#" rel="modal:close">Close</a>
    </div>
    <p><a href="#modal_{{ forloop.index }}" rel="modal:open"><img src="{{ note.imgurl }}"></a></p>
{% endfor %}
</div>

<canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
    
<script>
    
    var c=document.getElementById("myCanvas");
    var ctx=c.getContext("2d");
    ctx.font="30px Arial";
    ctx.fillText("Your Text",10,50);
    
    // save img
    Canvas2Image.saveAsImage(c, 200, 100, 'png');
</script>
