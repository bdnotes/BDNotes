{% assign class_var = include.class %}
{% assign class_notes = site.collections | where: "label", class_var | first %}
<div>
{% for note in class_notes.docs %}
    <span id="modal_{{ forloop.index }}" class="modal">
        <p>Notes by <b>{{ note.author }}</b></p>
        <hr>
        <p>{{ note.content }}</p>
    </span>
    <span class="modal-image">
        <a href="#modal_{{ forloop.index }}" rel="modal:open"><img src="{{ note.imgurl }}" width="{{ site.thumbnailsize }}" height="{{ site.thumbnailsize }}"></a>
        <span class="download"><img src="/BDNotes/assets/img/download.png" width="40" height="40"></span>
        <span class="file-type"><img src="/BDNotes/assets/img/download.png" width="40" height="40"></span>
    </span>
{% endfor %}
</div>


<style>
    .modal-image {
        padding-right: 30px;
    }
    .download {
        position: relative;
        bottom: 60px;
    }
    .file-type {
        position: relative;
        bottom: 10px;
        right: 52px;
    }
</style>
